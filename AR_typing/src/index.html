<html lang="en">
<head>
  <title>Simple Speed Typer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="heading">Hand Input Maping Experiment</div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">0.0</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">0.0</div>
      </div>
      <div class="timer (s)">
        <div class="header_text">Time</div>
        <div class="curr_time">0.0</div>
      </div>
    </div>

    <div class="quote">Start typing in the area below to start the experiment.</div>
    <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
  </div>
  <script src="game.js"></script>
  <script src="keyboard.js"></script>
</body>
</html>
